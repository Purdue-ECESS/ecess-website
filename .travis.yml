language: node_js 
node_js:
  - 14
cache:
  directories:
  - node_modules 
script:
  - npm run build 
  - npm run export 
  - touch out/.nojekyll
deploy:
  provider: pages 
  skip_cleanup: true 
  github_token: $github_token 
  local_dir: out
  target_branch: ecea
  on:
    all_branches: true
    repo: Purdue-ECESS/website
    condition: $TRAVIS_BRANCH =~ ^(main)$


